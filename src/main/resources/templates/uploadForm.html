<html xmlns:th="https://www.thymeleaf.org">
<body>

<div>
    <form method="POST" enctype="multipart/form-data" action="/">
        <table>
            <tr><td>Uploaded files:</td></tr>
        </table>
    </form>
</div>

<div>
    <ul>
        <li th:each="file : ${files}">
            <a th:href="${file}" th:text="${file}"></a>
        </li>
    </ul>
</div>

</body>
</html>
